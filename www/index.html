<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta content="yes" name="mobile-web-app-capable" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="theme-color" content="#111">

    <link rel="apple-touch-icon" href="img/icon.png">
    <link rel="icon" href="img/icon.png">
    <title>Bar Hop</title>
    <base href="/">


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script src="config.js"></script>

    <script>
      // Initialize the Firebase SDK
      var config = {
        apiKey: ENV.FIREBASE_API_KEY,
        authDomain: ENV.FIREBASE_AUTH_DOMAIN,
        databaseURL: ENV.FIREBASE_DATABASE_URL,
        storageBucket: ENV.FIREBASE_STORAGE_BUCKET || '',
        projectId: ENV.FIREBASE_PROJECT_ID
      };
      firebase.initializeApp(config);
    </script>

    <script src="js/app.js"></script>
    <script src="js/controllers/index.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/barhop.js"></script>
    <script src="js/controllers/list.js"></script>
    <script src="js/controllers/map.js"></script>
    <script src="js/controllers/settings.js"></script>
    <script src="js/constants/map-style.js"></script>
    <script src="js/services/index.js"></script>
    <script src="js/services/locations.js"></script>
    <script src="js/services/user.js"></script>
    <script src="js/services/utils.js"></script>
    <script src="js/services/ion-sticky.js"></script>

    <!--
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/2.3.0/angularfire.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeVIbuZTcGXbhY-t9cFX1BeWMY_tQGnNw"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,800,600,700,300' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="barhop">
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
